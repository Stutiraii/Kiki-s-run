<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login-page</title>
    <script src='../js/login.js' defer></script>
    <link rel="stylesheet" href="../stylesheet/style.css">
      <!--  fonts link-->
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 `   <!--boxicons link-->  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
  </head>

  <body>
<!--main body-->
    <section class="object">
      <div class="logo">
      <h1><a href="/Kiki run/index.html">~Kiki's Run~</a></h1>
      </div>
      
  <header>
    <!--navigations-->
    <nav class="navlist">
      <a href="/Kiki run/pages/login.html" target="_self" id="Login-page">Login/Register</a>
      <a href="/Kiki run/pages/login.html" target="_self" id="logoutButton">Logout</a>
      <a href="/Kiki run/pages/help.html" target="_self" id="Help-page">Help</a>
      <a href="/Kiki run/pages/leaderboard.html"target="_self" id="Leaderboard-page">Leaderboard</a>
     </nav>
  </header>

<!--Login Dashboard-->
      <div class="Box">
          <h1>Login</h1>
          <div class="hero-img">
            <img src="../images/cat.gif" alt="dancing cat">
          </div>
          <form onsubmit='return false'>
          <section class="grids">

        <!--Login inputs-->
         <div id='loginPara'>
            <div class="input-box">
             <input type="text" id='username' placeholder="Username">

              <!--user icon-->
             <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
              <input type="password" id='Password' placeholder="Password">
            <!--lock icon-->
              <i class='bx bxs-lock'></i>
            </div>
        </form>
      <!--terms and conditions check box-->
        <div class="check-box">
        <input type="checkbox" name="terms" value="terms">
        <label for="terms">I agree to all the T&C's of the game</label>
        </div>

        <!--login button which will take you to index page-->
            <button type='submit' onclick='login()'class="btn">login</button>
      
          <!--link to register-->
          <div class="register-link">
            <p>Don't have an account? <a href="/Kiki run/pages/register.html">Register</a></p>
          </div>
       </div>     
       <p id='loginFailure' style='color: red;'></p>   
      </div>
    </section>
  </body>
</html>
